<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafts Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Crafts Tracker</h1>
    </header>

    <section>
        <h2>Crafts in Progress</h2>
        <ul id="in-progress">
            <!-- List of crafts in progress will appear here -->
        </ul>
    </section>

    <section>
        <h2>Queued Crafts</h2>
        <ul id="queued-crafts">
            <!-- List of queued crafts will appear here -->
        </ul>
    </section>

    <section>
        <h2>Submit a New Craft</h2>
        <form id="craft-form">
            <label for="craft-name">Craft Name:</label>
            <input type="text" id="craft-name" required>
            <button type="submit">Submit Craft</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Crafts Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
